<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Users</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
      <link rel="stylesheet" href="../css/shards.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.4.2/sweetalert2.min.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.4.2/sweetalert2.min.css" />
    </head>
	<body>
		<div class="container mt-3">
			<h2>Custom File</h2>
			<p class="result-rect" th:text="${message}"></p>
			<p>To create a custom file upload, wrap a container element with a
				class of .custom-file around the input with type="file". Then add the
				.custom-file-input to the file input:</p>
			<form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
				<p>Custom file:</p>
				<div class="custom-file mb-3">
					<input type="file" class="custom-file-input" id="customFile"
						name="file"> <label class="custom-file-label"
						for="customFile">Choose file</label>
				</div>
				<div class="mt-3">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
			<div th:if="${hayError == false}"><a th:href="@{'/downloadfile?filename=' + ${filename}}"><i class="fa fa-download"></i></a></div>
		</div>
	</body>
	<script>
		// Add the following code if you want the name of the file appear on select
		$(".custom-file-input").on("change", function() {
		  var fileName = $(this).val().split("\\").pop();
		  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
	</script>
	<script th:inline="javascript" th:if="${message}">
		var message = [[${message}]];
		var hayError = [[${hayError}]];
		if(hayError === true){
			$(document).ready(function () {
			    swal({ title: "Error", text: message, type: "error" });
			});
		}
	</script>
	<script th:inline="javascript" th:if="${message}">
		var message = [[${message}]];
		var hayError = [[${hayError}]];
		if(hayError === false){
			$(document).ready(function () {
		    	swal({ title: "Exito", text: message, type: "success" });
			});
		}
	</script>
</html>
